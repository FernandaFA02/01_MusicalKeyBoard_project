<!--Titulo-->        
<h1 class="title"><strong>JS Vanilla Piano</strong></h1>
<!--Quote-->
<h2>Without music life would be a mistake -  Nietzsche.</h2>
<!--Se agrupa la clase piano para contener todas las teclas-->
<div class="piano">
    <!--Se crean dos clases para contener las teclas blancas y las negras, agregando los data-note para cada  nota-->
    <div data-note="60" class="key white"></div>
    <div data-note="61" class="key black"></div>
    <div data-note="62" class="key white"></div>
    <div data-note="63" class="key black"></div>
    <div data-note="64" class="key white"></div>
    <div data-note="65" class="key white"></div>

    <div data-note="72" class="key white"></div>
    <div data-note="73" class="key black"></div>
    <div data-note="74" class="key white"></div>
    <div data-note="75" class="key black"></div>
    <div data-note="76" class="key white"></div>
    <div data-note="77" class="key white"></div>
    <div data-note="78" class="key black"></div>
    <div data-note="79" class="key white"></div>
    <div data-note="80" class="key black"></div>
    <div data-note="81" class="key white"></div>
    <div data-note="82" class="key black"></div>
    <div data-note="83" class="key white"></div>
</div>
